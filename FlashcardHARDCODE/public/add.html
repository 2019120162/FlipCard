<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Flashcard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Add a New Flashcard</h2>

    <form id="addForm">
      <div style="margin-bottom: 1rem;">
        <input type="text" id="question" placeholder="Enter question" required style="width: 100%; padding: 0.5rem; font-size: 1rem;" />
      </div>
      <div style="margin-bottom: 1rem;">
        <input type="text" id="answer" placeholder="Enter answer" required style="width: 100%; padding: 0.5rem; font-size: 1rem;" />
      </div>
      <button type="submit">Add Flashcard</button>
    </form>

    <div style="margin-top: 1.5rem;">
      <a href="index.html">Back to Home</a> | <a href="view.html">View Flashcards</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('addForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const question = document.getElementById('question').value.trim();
      const answer = document.getElementById('answer').value.trim();

      if (!question || !answer) return;

      try {
        const res = await fetch('/api/flashcards', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, answer }),
        });

        if (res.ok) {
          alert('Flashcard added successfully!');
          form.reset();
        } else {
          alert('Failed to add flashcard.');
        }
      } catch (error) {
        console.error(error);
        alert('Error while adding flashcard');
      }
    });
  </script>
</body>
</html>
